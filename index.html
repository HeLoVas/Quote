<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSW</title>
    <link rel="icon" href="./HeLoVas_ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="quote-container" id="quote-container">
        <div>
            <h1 style= "font-family: 'Times New Roman', Times, serif">Tweet some wisdom!</h1>
        </div>
        <!-- Quote -->
        <div class="quote-container quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <img src='twitterIco.png' width="25rem" height="auto"></img>
            </button>
            <button class="new-quote" id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Script -->
    <script src='localQuotes.js'></script>
    <script src="script.js"></script>
</body>
</html>
